{{- if .Values.services.forwardtests.enabled }}
{{- $user := .Values.services.forwardtests.datastores.sql.user -}}
{{- $password := .Values.services.forwardtests.datastores.sql.password -}}
{{- $host := .Values.services.forwardtests.datastores.sql.host | default "postgres-rw" -}}
{{- $port := .Values.services.forwardtests.datastores.sql.port | default 5432 -}}
{{- $database := .Values.services.forwardtests.datastores.sql.database -}}
{{- $dsn := printf "postgresql://%s:%s@%s:%d/%s?sslmode=disable" $user $password $host $port $database -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-forwardtests
  name: {{ .Release.Name }}-forwardtests
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  sql.dsn: {{ $dsn | b64enc }}
  sql.host: {{ $host | b64enc }}
  sql.port: {{ $port | toString | b64enc }}
  sql.user: {{ $user | b64enc }}
  sql.password: {{ $password | b64enc }}
  sql.database: {{ $database | b64enc }}
{{- end }} 