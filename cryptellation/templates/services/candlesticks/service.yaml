apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-candlesticks
  name: {{ .Release.Name }}-candlesticks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-candlesticks
  template:
    metadata:
      annotations:
        {{if (.Values.debug).forceDeployment }}timestamp: {{ now | quote }}{{end}}
      labels:
        app: {{ .Release.Name }}-candlesticks
    spec:
      initContainers:
      - name: sql-migrations
        image: {{ ((.Values.services).candlesticks).image.repository | default "ghcr.io/cryptellation/candlesticks" }}:{{ ((.Values.services).candlesticks).image.tag | default (printf "v%s" .Chart.AppVersion) }}
        imagePullPolicy: {{ ((.Values.services).candlesticks).image.pullPolicy | default "Always" }}
        command: ["worker", "database", "migrate"]
        env:
        # SQL
        - name: "SQL_DSN"
          valueFrom:
            configMapKeyRef:
              key: sql.dsn
              name: cryptellation-candlesticks
      containers:
      - name: candlesticks
        image: {{ ((.Values.services).candlesticks).image.repository | default "ghcr.io/cryptellation/candlesticks" }}:{{ ((.Values.services).candlesticks).image.tag | default (printf "v%s" .Chart.AppVersion) }}
        imagePullPolicy: {{ ((.Values.services).candlesticks).image.pullPolicy | default "Always" }}
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ (((.Values.services).candlesticks).health).port | default 9000 }}
        readinessProbe:
          httpGet:
            path: /readiness
            port: {{ (((.Values.services).candlesticks).health).port | default 9000 }}
        env:
        # Binance
        - name: "BINANCE_API_KEY"
          valueFrom:
            configMapKeyRef:
              key: binance.api_key
              name: cryptellation-credentials
        - name: "BINANCE_SECRET_KEY"
          valueFrom:
            configMapKeyRef:
              key: binance.secret_key
              name: cryptellation-credentials
        # Health
        - name: "HEALTH_ADDRESS"
          valueFrom:
            configMapKeyRef:
              key:  health.address
              name: cryptellation-candlesticks
        # SQL
        - name: "SQL_DSN"
          valueFrom:
            configMapKeyRef:
              key: sql.dsn
              name: cryptellation-candlesticks
        # Opentelemetry
        - name: "OPENTELEMETRY_GRPC_ENDPOINT"
          valueFrom:
            configMapKeyRef:
              key: opentelemetry.grpc.endpoint
              name: cryptellation-credentials
        # Temporal
        - name: "TEMPORAL_ADDRESS"
          valueFrom:
            configMapKeyRef:
              key: temporal.address
              name: cryptellation-credentials
        resources: {}
status: {}
